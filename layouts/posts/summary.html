<article class="post">
    <h2 class="post-title"><a href="{{ .Permalink }}"> {{ .Title }}</a></h2>
    <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>
    <p class="post-summary">
        {{ .Summary }}
    </p>
    <footer>
        {{ if .Truncated }}
        <a href="{{ .Permalink }}">
            <nobr>Read more ...</nobr>
        </a>
        {{ end }}
    </footer>
</article>
